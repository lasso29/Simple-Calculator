<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Document</title>
</head>
<style>
    h1{
        font-family: century gothic !important;
        font-size: 50px !important;
        font-weight: 800 !important;
    }
</style>
<body>
    <div class="text-center mt-3">
    <h1>Simple Calculator</h1>
    <input class="form-control w-75 m-3 mx-auto" type="text" placeholder="Enter the First Value" id="firstInfo">
    <input class="form-control w-75 m-3 mx-auto" type="text" placeholder="Enter the Second Value" id="secondInfo">
    <button  class="btn btn-primary" onclick="addition()">Add</button>
    <button  class="btn btn-success" onclick="substraction()">Substract</button>
    <button  class="btn btn-warning" onclick="division()">Divide</button>
    <button  class="btn btn-danger"  onclick="multiplication()">Multiply</button> <br> <br>
    <h1 class="ms-3" id="display"></h1>
    </div>

<script>
    function addition(){
        var first_number = firstInfo.value;
            var second_number = secondInfo.value;
            let total = Number (first_number) + Number (second_number);
            display.innerHTML = total   
    }

    function substraction(){
        var first_number = firstInfo.value;
            var second_number = secondInfo.value;
            let total = Number (first_number) - Number (second_number);
            display.innerHTML = total   
    }

    function division(){
        var first_number = firstInfo.value;
        var second_number = secondInfo.value;
        let total = Number (first_number) / Number (second_number);
        display.innerHTML = total
    }

    function multiplication(){
        var first_number = firstInfo.value;
        var second_number = secondInfo.value;
        let total = Number (first_number) * Number (second_number);
        display.innerHTML = total
    }

</script>
</body>
</html>
